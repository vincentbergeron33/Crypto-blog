{% extends 'base.html' %}

{% block content %}

<!-- This page shows the full details of each scam-->
<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-12 text-center">
                <!-- Scam title -->
                <h1 class="post-title">{{ scam.title }}</h1>
                <!-- Scam date created -->
                <p class="post-subtitle">{{ scam.created_on }} </p>
            </div>
            <!-- Scam content-->
            <div class="d-none d-md-block col-md-12 text-center">
                <p>{{ scam.content | safe }}</p>
            </div>
            <!-- The below button are shown only if the original author of the scam is authenticated-->
            <!-- The orinated author can edit or delete his scam anytime-->
            {% if scam.email == request.user.email %}
            <div class="text-center mb-2">
                <a href="{% url 'edit' scam.slug %}"><button class="btn right btn-outline-dark">Edit</button></a>
                <a href="{% url 'confirmation' scam.slug %}" ><button class='btn right btn-outline-dark'>Delete</button></a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
