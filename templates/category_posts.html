{% extends 'base.html' %}

{% block content %}
<!-- This shows only one categorie from the 4 categories-->
<!-- It iterate through all the post inside of the categorie and show it to the user-->
<section class="py-5">
    <h1>{{ categorie }}</h1>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {% for post in posts %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Post image-->
                    {% if "placeholder" in post.featured_image.url %}
                    <img class="card-img-top" src="https://images.pexels.com/photos/4960464/pexels-photo-4960464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="..." />
                    {% else %}
                    <img class="card-img-top" src="{{ post.featured_image.url }}" alt="..." />
                    {% endif %}
                    <!-- Post details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Post title-->
                            <h5 class="fw-bolder">{{ post.title }}</h5>
                            <!-- Date when post was created-->
                            <p>{{ post.created_on }}</p>
                            <!-- excerpt of the article-->
                            <p>{{ post.excerpt }}</p>
                        </div>
                    </div>
                    <!-- link to the full article on a single page -->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'post_detail' post.slug %}">Full article</a></div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
